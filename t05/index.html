<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Marvel</title>
  </head>
  <body>
    <div class="master">
      <div class="marvel" id="captain">
        <div class="together">
          <img class="marvel_img" src="assets/image/Captain-America.png" alt="Captain-America">
          <div class="text">
            <span>Caption America</span><br>
            <span class="realname">Steven Rogers</span><br>
          </div>
        </div>
      </div>
      <div class="marvel" id="iron">
        <div class="together">
          <img class="marvel_img" src="assets/image/Iron-man.png" alt="Iron man">
          <div class="text">
            <span class="name">Iron man</span><br>
            <span class="realname">Tony Stark</span><br>
          </div>
        </div>
      </div>
      <div class="marvel" id="widow">
        <div class="together">
          <img class="marvel_img" src="assets/image/Black-Widow.png" alt="Black-Widow">
          <div class="text">
            <span>Black Widow</span><br>
            <span class="realname">Natasha Romanoff</span><br>
          </div>
        </div>
      </div>
      <div class="marvel" id="spider">
        <div class="together">
          <img id="spider_img" src="assets/image/Spider-man.png" alt="Spider-Man">
          <div class="text">
            <span>Spider-Man</span><br>
            <span class="realname">Piter Parker</span><br>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
